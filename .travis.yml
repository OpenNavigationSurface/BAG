language: cpp

os:
  - linux
  - osx

dist: bionic

addons:
  apt:
    packages: cmake libhdf5-dev libcrypto++-dev libxml2-dev

env:
    - PYTHON_VERSION=3.6
    - PYTHON_VERSION=3.7

jobs:
  fast_finish: true

install:
    # Download miniconda
    if [["$TRAVIS_OS_NAME" == "osx" ]]; then
            ./.travis/anaconda.bash        
    fi
    
script:
  - pwd
  - mkdir -p build
  - cd build
  - cmake ..
  - make
   
